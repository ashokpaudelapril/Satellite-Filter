<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Pass Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Satellite Pass Filter</h1>
        <button type="button" onclick="processFile()">Filter Satellite Passes</button>
        <form id="filterForm">
            <label for="fileInput">Upload Satellite Data File:</label>
            <input type="file" id="fileInput" accept=".txt" required>
            <h2>Filter using Day</h2>
            <label for="filterDay">Select Day: <input type="day" id="filterDay" required></label>

            <h2>Filter using Date</h2>

            <label for="filterDate">Select Date:</label>
            <input type="date" id="filterDate" required>
        </form>


        <table id="resultsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Satellite</th>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Duration</th>
                    <th>Peak AZ</th>
                    <th>Peak EL</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
